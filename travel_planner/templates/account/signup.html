{% extends "layouts/blank.html" %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold text-center">Create an Account</h2>

        {% if form.errors %}
        <div class="p-3 text-red-500 bg-red-100 rounded">
            Please correct the errors below.
        </div>
        {% endif %}

        <form method="post" action="{% url 'account_signup' %}" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="id_email" class="text-sm font-medium">Email</label>
                <input type="email" name="email" id="id_email" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300">
            </div>

            <div>
                <label for="id_username" class="text-sm font-medium">Username</label>
                <input type="text" name="username" id="id_username" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300">
            </div>
            
            <div>
                <label for="id_password1" class="text-sm font-medium">Password</label>
                <input type="password" name="password1" id="id_password1" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300">
            </div>

            <div>
                <label for="id_password2" class="text-sm font-medium">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300">
            </div>

            <button type="submit" class="w-full py-2 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">
                Sign Up
            </button>
        </form>

        <p class="text-sm text-center">Already have an account? 
            <a href="{% url 'account_login' %}" class="text-indigo-600 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
