{% extends "layouts/blank.html" %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-neutral-50">
    <div class="w-full max-w-md p-6 sm:p-8 space-y-6 bg-white shadow-lg rounded-xl mx-4">
        <!-- Logo and Heading -->
        <div class="text-center">
            <img class="h-12 mx-auto" src="{% static 'images/logo.svg' %}" alt="TravelNexus Logo"/>
            <h2 class="mt-4 text-2xl font-bold text-neutral-800">Create an Account</h2>
            <p class="mt-2 text-sm text-neutral-600">Join TravelNexus today</p>
        </div>

        <!-- Error Messages -->
        {% if form.errors %}
        <div class="p-3 text-sm text-neutral-600 bg-neutral-100 rounded-lg">
            Please correct the errors below.
        </div>
        {% endif %}

        <!-- Signup Form -->
        <form method="post" action="{% url 'account_signup' %}" class="space-y-5">
            {% csrf_token %}
            
            <!-- Email Field -->
            <div>
                <label for="id_email" class="block text-sm font-medium text-neutral-700">Email Address</label>
                <input
                    type="email"
                    name="email"
                    id="id_email"
                    placeholder="Enter your email"
                    required
                    class="w-full p-3 border border-neutral-300 rounded-lg hover:border-neutral-500 focus:ring-2 focus:ring-neutral-500 focus:border-neutral-500 transition-all"
                />
            </div>

            <!-- Username Field -->
            <div>
                <label for="id_username" class="block text-sm font-medium text-neutral-700">Username</label>
                <input
                    type="text"
                    name="username"
                    id="id_username"
                    placeholder="Choose a username"
                    required
                    class="w-full p-3 border border-neutral-300 rounded-lg hover:border-neutral-500 focus:ring-2 focus:ring-neutral-500 focus:border-neutral-500 transition-all"
                />
            </div>
            
            <!-- Password Field -->
            <div>
                <label for="id_password1" class="block text-sm font-medium text-neutral-700">Password</label>
                <input
                    type="password"
                    name="password1"
                    id="id_password1"
                    placeholder="Enter your password"
                    required
                    class="w-full p-3 border border-neutral-300 rounded-lg hover:border-neutral-500 focus:ring-2 focus:ring-neutral-500 focus:border-neutral-500 transition-all"
                />
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="id_password2" class="block text-sm font-medium text-neutral-700">Confirm Password</label>
                <input
                    type="password"
                    name="password2"
                    id="id_password2"
                    placeholder="Confirm your password"
                    required
                    class="w-full p-3 border border-neutral-300 rounded-lg hover:border-neutral-500 focus:ring-2 focus:ring-neutral-500 focus:border-neutral-500 transition-all"
                />
            </div>

            <!-- Signup Button -->
            <button
                type="submit"
                class="w-full bg-neutral-800 text-white py-3 rounded-lg hover:bg-neutral-900 focus:ring-2 focus:ring-neutral-500 focus:ring-offset-2 transition-all"
            >
                Sign Up
            </button>
        </form>

        <!-- Login Link -->
        <p class="text-sm text-center text-neutral-600">Already have an account? 
            <a href="{% url 'account_login' %}" class="font-medium text-neutral-800 hover:text-neutral-900 hover:underline transition-colors">Login</a>
        </p>
    </div>
</div>
{% endblock %}
