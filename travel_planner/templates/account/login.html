{% extends "layouts/blank.html" %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold text-center">Login to TravelNexus</h2>

        {% if form.non_field_errors %}
        <div class="p-3 text-red-500 bg-red-100 rounded">
            {{ form.non_field_errors }}
        </div>
        {% endif %}

        <form method="post" action="{% url 'account_login' %}" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="id_login" class="text-sm font-medium">Email</label>
                <input type="email" name="login" id="id_login" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300">
            </div>
            
            <div>
                <label for="id_password" class="text-sm font-medium">Password</label>
                <input type="password" name="password" id="id_password" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-indigo-300">
            </div>
            
            <div class="flex items-center justify-between">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="remember" class="rounded">
                    <span class="text-sm">Remember me</span>
                </label>
                <a href="{% url 'account_reset_password' %}" class="text-indigo-600 hover:underline text-sm">Forgot password?</a>
            </div>

            <button type="submit" class="w-full py-2 text-white bg-indigo-600 rounded-lg hover:bg-indigo-700">
                Login
            </button>
        </form>

        <p class="text-sm text-center">Don't have an account? 
            <a href="{% url 'account_signup' %}" class="text-indigo-600 hover:underline">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
