{% extends 'layouts/blank.html' %}

{% block content %}
<section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto flex flex-col">
      <!-- Form Section -->
      <div class="w-full bg-white flex flex-col mb-8">
        <h2 class="text-gray-900 text-2xl font-bold mb-4">Get in Touch</h2>
        <p class="leading-relaxed mb-5 text-gray-600">We'd love to hear from you! Fill out the form below, and we'll get back to you soon.</p>
        <form action="#" method="POST" class="w-full">
          <div class="relative mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out" 
              placeholder="Enter your name" 
              required
            >
          </div>
          <div class="relative mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out" 
              placeholder="Enter your email" 
              required
            >
          </div>
          <div class="relative mb-4">
            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
            <textarea 
              id="message" 
              name="message" 
              class="w-full bg-white rounded border border-gray-300 focus:border-red-500 focus:ring-2 focus:ring-red-200 h-32 text-base outline-none text-gray-700 py-2 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out" 
              placeholder="Enter your message" 
              required
            ></textarea>
          </div>
            <button 
                type="submit" 
                class="text-white bg-gray-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
                >
                Send Feedback
            </button>
        </form>
        <p class="text-xs text-gray-500 mt-3">We respect your privacy. Your information will not be shared.</p>
      </div>
  
      <!-- Contact Options -->
      <div class="w-full bg-gray-100 p-6 rounded-lg mb-8">
        <h3 class="text-gray-900 text-xl font-semibold mb-4">Other Ways to Reach Us</h3>
        <div class="flex flex-wrap gap-4">
          <div class="flex items-center">
            <svg class="w-6 h-6 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            <a href="mailto:synfusion@gmail.com" class="text-gray-700 hover:underline">synfusion@gmail.com</a>
          </div>
          <div class="flex items-center">
            <svg class="w-6 h-6 text-blue-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
            <a href="tel:1234567890" class="text-gray-700 hover:underline">123-456-7890</a>
          </div>
        </div>
      </div>
  
      <!-- Map Section -->
      <div class="w-full h-96 bg-gray-300 rounded-lg overflow-hidden relative">
        <iframe 
          width="100%" 
          height="100%" 
          class="absolute inset-0" 
          frameborder="0" 
          title="Location Map" 
          aria-label="Location Map" 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11787.896966529011!2d36.72648482598569!3d-1.3630514444882365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f04e308ac2b5d%3A0x526683a3de458693!2sKaren%20Hardy%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1740289775923!5m2!1sen!2ske" 
          allowfullscreen 
          style="filter: grayscale(1) contrast(1.2) opacity(0.6); transition: opacity 0.3s ease-in-out;" 
          onmouseover="this.style.opacity=1" 
          onmouseout="this.style.opacity=0.6"
        ></iframe>
      </div>
    </div>
  </section>
{% endblock %}
